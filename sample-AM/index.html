<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Registration</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <h1>Register a Person</h1>
      <form id="personForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <button type="submit">Add Person</button>
      </form>

      <button onclick="displayTotalPeople()">Show Total People</button>
      <button onclick="displayAverageAge()">Show Average Age</button>

      <p id="totalPeople"></p>
      <p id="averageAge"></p>
      <button onclick="displayTotalAgeByGender()">
        Show Total Age by Gender
      </button>
      <p id="totalAgeByGender"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
