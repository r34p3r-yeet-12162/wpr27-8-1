<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div>
      <h1>Register a Vehicle</h1>
      <form id="vehicleForm">
        <label for="make">Make:</label>
        <input type="text" class="make" name="make"  />

        <label for="model">Model:</label>
        <input type="text" class="model" name="model"  />

        <label for="year">Year:</label>
        <input type="number" class="year" name="year"  />

        <label for="type">Type:</label>
        <select class="type" name="type" >
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="truck">Truck</option>
          <option value="motorcycle">Motorcycle</option>
        </select>

        <button type="submit">Add Vehicle</button>
      </form>

      <button >Show Total Vehicles</button>
      <button>Show Average Year</button>
      <button >
        Show Total Vehicles by Type
      </button>

      <p class="totalVehicles"></p>
      <p class="averageYear"></p>
      <p class="totalYearByType"></p>
    </div>

    <link src="app.js"></link>
  </body>
</html>
